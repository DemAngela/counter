<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="alert " id="alert">
        <h1>ERROR</h1>
        <h2>Value is Zero</h2>
        <button class="alertBtn" id="alertBtn">OK</button>
    </div>
    <div class="contain">
        <div class="frame">
            <h1>COUNTER</h1>
            <div class="line">
                <span class="result" id="result"></span>
            </div>
            <div class="line">
                <button class="btn btnM" id="MinusO">-</button>
                <span id="sOne">0</span>
                <button class="btn btnP" id="PlusO">+</button>
            </div>
            <div class="line">
                <button class="btn btnM" id="MinusT">-</button>
                <span id="sTwo">0</span>
                <button class="btn btnP" id="PlusT">+</button>
            </div>
            <div class="action">
                <button class="multi" id="multi">Multiplication</button>
                <button class="Clean" id="clean">Clean</button>
            </div>
        </div>
    </div>

<!--    =======================================-->
<script src='./script/script.js'></script>
<!--    =======================================-->
</body>
</html>
